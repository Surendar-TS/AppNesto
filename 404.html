<!DOCTYPE html>
<html>
<head>
  <script>
    const redirect = () => {
      const path = window.location.pathname;
      if (path.startsWith('/apps/')) {
        window.location.href = '/AppNesto' + path;
      } else {
        window.location.href = '/AppNesto/';
      }
    };
    redirect();
  </script>
</head>
</html>
